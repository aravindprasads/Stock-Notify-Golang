<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the Stock Value like !</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the Stock value like
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-3 is-6">
                    <form action="/new" method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="stock-name" type="text" placeholder="Stock Name">
                            </div>
                            <div class="control is-expanded">
                                <input class="input" name="min-value" type="text" placeholder="Minimum Value">
                            </div>
                            <div class="control is-expanded">
                                <input class="input" name="max-value" type="text" placeholder="Maximum Value">
                            </div>
                            <div class="control is-expanded">
                                <input class="input" name="mail-id" type="text" placeholder="Mail ID">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add Stock
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-3 is-6">
                    <form action="/delete" method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="stock-name-del" type="text" placeholder="Stock Name">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Delete Stock
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {{range $index, $element := .}}    
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{.Name}}</span>
                                        <br>
                                        <span class="subtitle">Current Value = {{.Actual_value}}</span>
                                        <br>
                                        <span class="subtitle">Min Value = {{.Min_value}}</span>
                                        <br>
                                        <span class="subtitle">Max Value = {{.Max_value}}</span>
                                        <br>
                                        <span class="subtitle">Email ID = {{.Email_id}}</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
